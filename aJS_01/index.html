<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        input {
            display: block;
            margin: 10px;
            padding: 3px;
        }

        button {
            margin: 10px;
            padding: 3px;
            width: 135px;
        }

        legend {
            margin: 10px;
        }
    </style>
    <title>Student constructor function</title>
</head>

<body>
    <legend>Student Signup</legend>

    <input type="text" id="firstName" placeholder="Enter First Name">
    <input type="text" id="lastName" placeholder="Enter Last Name">
    <input type="text" id="birthYear" placeholder="Enter Birth Year">
    <input type="text" id="academy" placeholder="Enter The Academy You're Attending">
    <input type="text" id="firstGrade" placeholder="Enter First Grade">
    <input type="text" id="secondGrade" placeholder="Enter Seecond Grade">
    <input type="text" id="thirdGrade" placeholder="Enter Third Grade">
    <input type="text" id="fourthGrade" placeholder="Enter Fourth Grade">
    <input type="text" id="fifthGrade" placeholder="Enter Fifth Grade">

    <button id="btn">Create Student</button>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
